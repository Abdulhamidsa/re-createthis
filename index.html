<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BIKE STOCK
    </title>
</head>

<body>
    <div class="path-section">
        <p class="logo">BIKE STOCK</p>
        <div class="path">
            <a href="">BRANDS WE CARRY</a>
            <a href="">LINUS</a>
            <a href="">BROMPTON</a>
            <a href="">CHRISTIANIA</a>
            <a href="">STATE</a>
        </div>
    </div>
    <article>
        <template id="bikeProductTemplate">
            <section class="bike-cart">
                <img class="bike-image" src="" alt="">
                <div class="cart-details">
                    <div class="name-brand">
                        <p class="brand"></p>
                        <p class="name"></p>
                    </div>
                    <div class="cart-info">
                        <div class="price-rang">
                            <p> Price </p>
                            <div class="item-price">
                                <p> </p>
                                <p></p>
                            </div>
                        </div>
                        <div class="item-color">
                            <p>Colour</p>
                            <div class="all-colors">
                                <div class="color1"></div>
                                <div class="color2"></div>
                                <div class="color3"></div>
                                <div class="color4"></div>
                                <div class="color5"></div>
                            </div>
                        </div>
                        <div class="item-availability">
                            <p>In Stock</p>
                            <p class="availability"></p>
                        </div>
                        <button class="info-button ">FULL SPECS</button>
                    </div>
                </div>
            </section>
        </template>
    </article>


















    <script src="./js/main.js "></script>
</body>

</html>
